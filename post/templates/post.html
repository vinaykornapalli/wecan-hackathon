<div class="container post-media">
    <h2>{{ post.title }}</h2>
    <br>
    <h3>{{ post.content|safe }}</h3>
     <h5>
    <span class="username"><a href="{% url 'posts:for_user' username = user.username %}"></a></span>
    <span class="branch"><a href="">branch:{{ post.branch }}</a></span>
    <time class="time"><a href="{% url 'posts:single' username = post.user.username pk = post.pk %}"></a></time>
     </h5>
    <div class="footer">
        {% if user.is_authenticated and post.user == user %}
            <a href="{% url 'posts:delete' pk=post.pk %}" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
            <span class="text-danger icon-label">Delete</span>
            </a>
        {% endif %}
    </div>
</div>
